<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HBnB</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="static/scripts/4-hbnb.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/font-awesome.css') }}?{{ cache_id }}">
  </head>
  <body>
    <header>
      <div id='api_status'>
        
      </div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for state in states %}
	      <li>
		<h2>
		  <input type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}" class="state_input">
		  {{ state[0].name }}:
		</h2>
		<ul>
		  {% for city in state[1] %}
		  <li><input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" class="city_input"> {{ city.name }}</li>
		  {% endfor %}
		</ul>
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for amenity in amenities %}
	      <li>
		<input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
	        {{ amenity.name }}
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<button type="button" onclick="searchPlaces()">Search</button>
      </section>
     
      <section class="places">
	<!-- <h1>Places</h1> -->
      </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
